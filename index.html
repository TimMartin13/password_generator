<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Google font Roboto Mono -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <!-- My CSS -->
    <link rel="stylesheet" href="./Assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <!-- Form to enter the user password parameters -->
          <form class="user-input">
            <p>Choose your parameters:</p>
            <!-- Password length section-->
            <div class="row mb-2">
              <!-- Text box for user input -->
              <div class="col-sm-2">
                <input type="text" class="form-control col-sm-2 number-input-text" id="character-length" placeholder="8-128">
              </div> 
              <!-- Label for text box -->
              <label for="character-length" class="form-label col-sm-9 number-input-label">Number of characters: <span>(Between 8 - 128)</span></label>
            </div>
            <!-- Switch/checkbox section -->
            <section>
              <!-- Lower case -->
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="lower-case" name="parameters">
                <label class="form-check-label" for="lower-case">Lower case</label>
              </div>
              <!-- Upper case -->
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="upper-case" name="parameters">
                <label class="form-check-label" for="upper-case">Upper case</label>
              </div>
              <!-- Numbers -->
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="numbers" name="parameters">
                <label class="form-check-label" for="numbers">Numbers</label>
              </div>
              <!-- Special characters -->
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="special-characters" name="parameters">
                <label class="form-check-label" for="special-characters">Special characters</label>
              </div>
            </section>  
          </form>
          <!-- Generate button -->
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
     <!-- Bootstrap JavaScript -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
     <!-- My JavaScript -->
     <script src="./Assets/js/script.js"></script>
  </body>
</html>
